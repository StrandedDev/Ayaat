<body class="h-[100dvh] overflow-hidden bg-black">



<!-- Toggle button for menu -->
<nav class="absolute top-3 right-3">
    <button class="w-6 h-6 relative flex justify-center items-center">
        <span class="w-4 h-4 absolute inline-flex bg-green-500 rounded-full opacity-75 animate-ping"></span>
        <span class="w-4 h-4 relative inline-flex bg-green-500 rounded-full"></span>
    </button>

<!-- Verse Display -->
<section id="verse-container-wrapper" class="w-screen h-screen flex justify-center items-center">
    <!-- Particle container -->
    <div id="particles-container" class="w-screen h-screen absolute top-0 left-0"></div> 
    <div id="verse-container" class="w-full z-10 px-4 cursor-pointer lg:max-w-[900px] lg:px-9 md:max-w-[600px]">
        <div id="verse-text" class="font-arabic text-2xl leading-relaxed text-white lg:text-5xl lg:leading-relaxed md:text-5xl md:leading-loose" dir="rtl">
            بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ
        </div>
        
        <div id="verse-translations-container" class="mt-5">
            <p id="verse-translation-english" class="font-rubik text-sm text-justify text-gray-400 lg:text-base md:text-lg"></p>
            <p id="verse-translation-bangla" class="font-bangla mt-1 text-xs text-justify text-gray-400 lg:text-sm md:mt-2 md:text-base"></p>
        </div>
        
        <div id="verse-data" class="mt-1">
            <span id="verse-reference" class="font-rubik text-xs font-semibold text-gray-300 uppercase lg:text-sm md:mt-2 md:text-base"></span>
        </div>
    </div>
</section>
<!-- Verse Display -->
